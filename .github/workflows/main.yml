name: Deploy to AWS-ECR

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
       skip-logout: true

    - name: Build, tag, and PuSh image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: compose-repo
        IMAGE_TAG: latest
      run: |
        pwd
        ls
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        ls
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    - name: Pull the latest image
      run: |
          docker pull 554257238497.dkr.ecr.ap-south-1.amazonaws.com/compose-repo:latest
    - name: Configure kubectl
      run: |
          aws eks update-kubeconfig --region ap-south-1 --name eksclusterdemo
    - name: Apply Kubernetes Deployment
      run: |
          kubectl delete -k ./
          kubectl delete -f wp-pv.yaml
          kubectl delete -f mysql.yaml
          kubectl apply -f wp-pv.yaml
          kubectl apply -f mysql.yaml
          kubectl apply -k ./
